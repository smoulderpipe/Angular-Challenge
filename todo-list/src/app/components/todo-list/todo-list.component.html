<div class="container mt-5">
    <h1 class="text-white d-inline px-3">Todo List</h1>
    <div class="row mt-5">
        <div class="col me-4">
            <div class="row">
                <div class="col mb-3">
                    <app-filter-buttons (onShowAll)="loadAllTasksAndUpdateCounters()"
                        (onShowPending)="loadPendingTasks()"
                        (onShowCompleted)="loadCompletedTasks()"></app-filter-buttons>
                </div>
                <div class="col">
                    <app-counters [totalTasks]="totalTasks" [completedTasks]="completedTasks"></app-counters>
                </div>
            </div>

            <div *ngFor="let task of tasks; let i = index" class="mb-3">
                <app-task-card [task]="task" (delete)="removeTask(i)" (edit)="editTask($event)"
                    (markAsComplete)="markTaskAsComplete(i)" (markAsPending)="markTaskAsPending(i)"></app-task-card>
            </div>
        </div>
        <div class="col-3">
            <h2>New task</h2><app-task-form [(task)]="task" (onSave)="createTask($event)"></app-task-form>
        </div>


    </div>
    <div class="m-5">

    </div>

</div>
