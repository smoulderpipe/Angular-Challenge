<div *ngIf="task">
    <div class="card pt-2" [ngClass]="{ 'task-completed': task.completed }">
        <div class="row p-4">
            <div class="col-9">
                <p class="h4 task-name">{{ task.name | slice:0:35 }}<span *ngIf="task.name.length > 35">...</span></p>
                <p class="task-description">{{ task.description | slice:0:80 }}<span *ngIf="task.description.length > 80">...</span></p>
            </div>
            <div class="col d-flex justify-content-end">
                <a (click)="onDelete()" class="bg-transparent border-0 text-black me-3 align-content-center">
                    <i class="bi bi-trash3 fs-3"></i>
                </a>
                <a (click)="onEdit()" class="bg-transparent border-0 text-black me-3 align-content-center">
                    <i class="bi bi-pencil-square fs-3"></i>
                </a>
                <a *ngIf="!task.completed" (click)="onMarkAsComplete()" class="bg-transparent border-0 text-black align-content-center">
                    <i class="bi bi-check2-circle fs-3"></i>
                </a>
                <a *ngIf="task.completed" (click)="onMarkAsPending()" class="bg-transparent border-0 text-black align-content-center">
                    <i class="bi bi-arrow-clockwise fs-3"></i>
                </a>
            </div>
        </div>
    </div>
</div>
